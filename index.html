<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GreekVocabulary</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body class="bg-slate-100">
  <div id="auth" class="mb-4"></div>
  <div class="max-w-5xl mx-auto p-4">
    
    <h1 class="text-2xl font-bold mb-4">Greek / Latin Dictionary</h1>
    
    <!-- Role switch -->
    <div class="flex gap-2 mb-4">
      <button data-role="viewer" class="role-btn">Viewer</button>
      <button data-role="editor" class="role-btn">Editor</button>
    </div>

    <!-- Editor -->
    <div id="editor-panel" class="hidden mb-6"></div>
    
    <!-- Search -->
    <input
      id="search"
      placeholder="Search by Greek / Latin or Ukrainian word"
      class="w-full p-2 border rounded mb-4"
    />

    <!-- List -->
    <div id="word-list" class="space-y-4"></div>
    <div id="pagination" class="flex items-center justify-center gap-3 mt-6"></div>

  </div>
  <script src="app.js"></script>
</body>
</html>
