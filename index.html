<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GreekVocabulary</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body class="bg-slate-100">
  <div id="app-content" class="transition filter" >
    <div id="auth" class="mb-4"></div>
    <div id="content-wrapper" class="max-w-5xl mx-auto p-4">
    
      <h1 class="text-2xl font-bold mb-4">Greek / Latin Dictionary</h1>
    
      <!-- Role switch -->
      <div id="role-switch" class="flex gap-2 mb-4">
        <button data-role="viewer" class="role-btn">Viewer</button>
        <button data-role="editor" class="role-btn">Editor</button>
      </div>

      <!-- Editor -->
      <div id="editor-panel" class="hidden mb-6"></div>
    
      <!-- Search -->
      <input
        id="dict_search"
        name="dict_search"
        type="search"
        autocomplete="off"
        placeholder="Search by Greek / Latin word"
        class="w-full p-2 border rounded mb-4"
      />

      <!-- List -->
      <div id="word-list" class="space-y-4"></div>
      <div id="pagination" class="flex items-center justify-center gap-3 mt-6"></div>
    </div>
  </div>
  
  <!-- LOGIN OVERLAY -->
  <div id="login-overlay"
     class="fixed inset-0 z-50 hidden
            bg-black/40 backdrop-blur-sm
            flex items-center justify-center">

    <div id="wrapper1" class="bg-white rounded-xl shadow-xl p-6 w-full max-w-sm">

      <h2 class="text-xl font-semibold mb-4 text-center">
        Sign in
      </h2>

      <input id="email"
           autocomplete="email"
           class="border p-2 w-full mb-3 rounded"
           placeholder="Email" />

      <input id="pass"
           autocomplete="new-password"
           type="password"
           class="border p-2 w-full mb-4 rounded"
           placeholder="Password" />

      <button id="login-btn"
            class="w-full bg-blue-600 text-white py-2 rounded
                   hover:bg-blue-700 transition">
        Login / Register
      </button>

      <p id="login-error"
       class="text-red-600 text-sm mt-2 hidden"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
